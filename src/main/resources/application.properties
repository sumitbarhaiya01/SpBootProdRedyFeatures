spring.application.name=SpBootRestClient
spring.datasource.url=jdbc:mysql://localhost:3306/Mappings?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port = 9000

employeeService.base.url = http://localhost:8080/

#logging Configuration
logging.level.root=info
logging.level.com.nt.SpBootRestClient.clients=trace
logging.pattern.console=%d{dd-mm-yyyy hh:MM:ss} [%level] %c{1.} --- %m%n
logging.file.name=application.log
#logging.config=classpath:logback-spring.xml


#actuator configuration
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.author=Sumit Barhaiya
info.app.version=1.0.0
management.endpoint.env.show-values=always
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true